<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Organizer</title>
    <script src="plotly-2.34.0.min.js"></script>
    <script type="module" src="popup.js"></script>
    <script src="visualization.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            min-height: 400px;
            min-width: 600px;
            overflow: hidden;
        }
        .header {
            padding: 10px;
            background-color: #f0f0f0;
        }
        #bookmarkCount {
            margin-bottom: 10px;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        .action-buttons button {
            padding: 5px 10px;
        }
        .main-container {
            display: flex;
            height: calc(100% - 100px); /* Adjusted for larger header */
            overflow: hidden;
        }
        .visualization {
            flex: 1;
            overflow: auto;
            padding: 10px;
            min-height: 200px;
        }
        #statusMessage {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
        }
        #scatterPlotContainer {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div id="bookmarkCount">Bookmarks: <span id="bookmarkCountValue">0</span></div>
        <div class="action-buttons">
            <button id="pullBookmarks">Pull Bookmarks</button>
            <button id="refreshVisualization">Refresh Visualization</button>
            <button id="regenerateOrganization">Regenerate Organization</button>
        </div>
    </div>

    <div class="main-container">
        <div id="scatterPlotContainer" class="visualization">
            <!-- Scatter plot will be rendered here -->
        </div>
        <div id="sunburstContainer" class="visualization">
            <!-- Sunburst diagram will be rendered here -->
        </div>
    </div>

    <div id="statusMessage" aria-live="polite" style="display: none;"></div>

    <script src="popup.js" type="module"></script>
</body>
</html>
