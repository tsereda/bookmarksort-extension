<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Organizer</title>
    <script src="d3.v7.min.js"></script>
    <script type="module" src="popup.js"></script>
    <script src="visualization.js"></script>
    <style>
        body {
            width: 800px;
            height: 600px;
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .main-container {
            display: flex;
            height: 100%;
        }
        .left-panel {
            flex: 2;
            margin-right: 20px;
        }
        .right-panel {
            flex: 1;
        }
        #visualizationContainer {
            width: 100%;
            height: 400px;
            border: 1px solid #ccc;
        }
        .action-buttons {
            margin-bottom: 20px;
        }
        button {
            margin-right: 10px;
        }
        #statusMessage {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Bookmark Organizer</h1>
    <div id="bookmarkCount">Bookmarks: <span id="bookmarkCountValue">0</span></div>
    
    <div class="main-container">
        <div class="left-panel">
            <div id="visualizationContainer"></div>
        </div>
        
        <div class="right-panel">
            <div class="action-buttons">
                <button id="pullBookmarks">Pull Bookmarks</button>
                <button id="refreshVisualization">Refresh Visualization</button>
            </div>
            
            <h3>Organization Options</h3>
            <button id="regenerateOrganization">Regenerate Organization</button>
            
            <div id="statusMessage" aria-live="polite" style="display: none;"></div>
        </div>
    </div>
</body>
</html>
