<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Organizer</title>
    <script src="d3.v7.min.js"></script>
    <script src="visualization.js"></script>
    <script type="module" src="popup.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: row;
            gap: 20px;
        }
        .left-panel {
            flex: 2;
        }
        .right-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        #visualizationContainer {
            width: 100%;
            height: 500px;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
        #statusMessage {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="left-panel">
        <div id="visualizationContainer"></div>
    </div>
    <div class="right-panel">
        <h1>Bookmark Organizer</h1>
        <button id="organizeBookmarks">Organize Bookmarks</button>
        <div id="organizeResult" style="display: none;">
            <h2>Organization Preview</h2>
            <button id="applyOrganization">Apply Organization</button>
        </div>
        <div id="statusMessage" style="display: none;"></div>
    </div>
</body>
</html>
