<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Visualizer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            width: 800px;
            height: 600px;
            overflow: hidden;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        .main-container {
            display: flex;
            gap: 20px;
            height: calc(100% - 80px); /* Adjust based on header height */
        }
        .visualization {
            flex: 1;
            height: 100%;
            min-width: 0; /* Allows flex items to shrink below content size */
        }
        #statusMessage {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">
        <div id="bookmarkCount">Bookmarks: <span id="bookmarkCountValue">0</span></div>
        <div class="action-buttons">
            <button id="pullBookmarks">Pull Bookmarks</button>
            <button id="refreshVisualization">Refresh Visualization</button>
            <button id="regenerateOrganization">Regenerate Organization</button>
        </div>
    </div>

    <div class="main-container">
        <div id="scatterPlotContainer" class="visualization"></div>
        <div id="sunburstContainer" class="visualization"></div>
    </div>

    <div id="statusMessage" aria-live="polite" style="display: none;"></div>

    <script src="plotly-2.34.0.min.js"></script>
    <script src="popup.js" type="module"></script>
    <script src="visualization.js"></script>
</body>
</html>
