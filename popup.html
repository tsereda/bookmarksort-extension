<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Organizer</title>
    <script src="plotly-2.34.0.min.js"></script>
    <script type="module" src="popup.js"></script>
    <script src="visualization.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            width: 800px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        .main-container {
            display: flex;
            gap: 20px;
        }
        .visualization {
            flex: 1;
            min-height: 400px;
            border: 1px solid #ccc;
            padding: 10px;
        }
        #statusMessage {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">
        <div id="bookmarkCount">Bookmarks: <span id="bookmarkCountValue">0</span></div>
        <div class="action-buttons">
            <button id="pullBookmarks">Pull Bookmarks</button>
            <button id="refreshVisualization">Refresh Visualization</button>
            <button id="regenerateOrganization">Regenerate Organization</button>
        </div>
    </div>

    <div class="main-container">
        <div id="scatterPlotContainer" class="visualization">
            <h3>Scatter Plot</h3>
            <!-- Scatter plot will be rendered here -->
        </div>
        <div id="sunburstContainer" class="visualization">
            <h3>Sunburst Diagram</h3>
            <!-- Sunburst diagram will be rendered here -->
        </div>
    </div>

    <div id="statusMessage" aria-live="polite" style="display: none;"></div>

    <script src="popup.js" type="module"></script>
</body>
</html>
