<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Organizer</title>
    <script src="d3.v7.min.js"></script>
    <script src="visualization.js" defer></script>
    <script type="module" src="popup.js" defer></script>
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f5f5f5;
            --text-color: #333;
            --border-color: #ccc;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: row;
            gap: 20px;
            color: var(--text-color);
            background-color: var(--secondary-color);
        }

        .left-panel {
            flex: 2;
        }

        .right-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        button {
            margin: 10px 0;
            padding: 12px 20px;
            font-size: 16px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3a7bc8;
        }

        #visualizationContainer {
            width: 100%;
            height: 500px;
            border: 1px solid var(--border-color);
            margin-top: 20px;
            border-radius: 5px;
            overflow: hidden;
        }

        #statusMessage {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            background-color: #e6f3ff;
            border: 1px solid var(--primary-color);
        }

        #organizeResult {
            margin-top: 20px;
            padding: 15px;
            background-color: white;
            border: 1px solid var(--border-color);
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .left-panel, .right-panel {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <div class="left-panel">
        <div id="visualizationContainer"></div>
    </div>
    <div class="right-panel">
        <h1>Bookmark Organizer</h1>
        <button id="pullBookmarks">Pull Bookmarks</button>
        <button id="organizeBookmarks">Organize Bookmarks</button>
        <div id="organizeResult" style="display: none;">
            <h2>Organization Preview</h2>
            <div id="previewContent"></div>
            <button id="applyOrganization">Apply</button>
        </div>
        <div id="statusMessage" style="display: none;"></div>
    </div>
</body>
</html>
